<html>
<head>
<script language="javascript">
var flag=0,a,b,c;
function perform(value)
{
if(flag==0)
{
b=parseInt(value);
a=f1.t1.value;
document.f1.t1.value='';

}
else
{

document.f1.t1.value='';

{

document.f1.t1.value=d;
}
else if(b==2)
{

document.f1.t1.value=d;

}

{

document.f1.t1.value=d;
}
else
{

document.f1.t1.value=d;
}

}
}

</head>
