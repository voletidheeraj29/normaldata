<!DOCTYPE html>
<html>
<head>
<title>Creating Objects Example</title>
<script type="text/javascript">
function Person(name,age,job)
{

this.name=name;
this.age=age;
this.job=job;

this.sayName=function(){

console.log(this.name);

};
var person1=new Person("naggesh",22,"SD");
var person2=new Person("dheeraj",22,"testing");
person1.sayName();
person2.sayName();
 
console.log(person1 instance of Object);
console.log(person1 instance of Person);
console.log(person2 instance of Object);
console.log(person2 instance of Person);

console.log(person1.constructor==Person);
console.log(person2.constructor==Person);


}






</script>
</head>
</body>
</html>
