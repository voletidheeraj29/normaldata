	function validateform(){

 else if(email==null || email=="")

}

	function extra(read)

		var s=0,m=0,h=0;
		function setTime()
		{
		document.getElementById("demo").innerHTML="welcome to "+ navigator.appName + navigator.appVersion;
		     	   document.getElementById('txt').innerHTML = h+":"+m+":"+s;
			s++;
            if(s%60===0)
                {
                	s=0;
                	m++;
                }

          		{
          			s=0;
          			m=0;
          			h++;
          		}

    		setTimeout(setTime, 1000);
		}
	
</script>
